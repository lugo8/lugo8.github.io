<!DOCTYPE html>
<html>
<head>
  <title>My Buttons Page</title>
</head>
<body>

  <!-- Button that navigates to a new page -->
  <button onclick="location.href='bonsai/'">Go to New Page</button>


  <!-- Button that sends an HTTP request -->
  <button onclick="sendPost()">Water 5 Seconds</button>

  <script>
    localStorage.setItem("link", "https://82eb-72-253-118-191.ngrok-free.app");

    const myLink4Water = localStorage.getItem("link");
    function sendPost() {
      fetch(myLink4Water + '/water', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ duration: 5 })
      })
      .then(response => response.text())
      .then(data => {
        console.log('Successful Watering:', data);
      })
      .catch((error) => {
        console.error('Error:', error);
        alert('Failed to POST');
      });
    }
  </script>

</body>
</html>
